<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="src/fonts/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="src/css/variable.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <div class="logo-huddle">
            <h1>Huddle</h1>
        </div>
        <div class="content-container">
            <div class="illustration-mockups">
                <img src="src/images/illustration-mockups.svg" alt="">
            </div>
            <div class="description-container">
                <h2 class="title">  Build The Community Your Fans Will Love
                </h2>
                <p class="description">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <a class="btn-register" href="#">Register</a>
            </div>
        </div>   
        <div class="social-media">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>  
    </main>
</body>
</html>
